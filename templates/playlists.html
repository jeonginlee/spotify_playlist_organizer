{% extends "base.html" %}
{% block content %}

	<div class="container p-5 my-5 bg-dark text-white">
		<h3>Which playlist do you want to include?</h3>
		<div class="list-group">
			{% for playlist in playlists %}
			<a href="{{ url_for("dataBP.getTracks", playlistId=playlist.Id) }}" 
				class="list-group-item list-group-item-action list-group-item-dark">
				{{ playlist.name }}
			</a>
			{% endfor %}
		</div>
	</div>

{% endblock %}
